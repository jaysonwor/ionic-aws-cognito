<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="save()" #editForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-label fixed>Avatar</ion-label>
                <ion-avatar item-end>
                  <img src="{{imgPreview | sanitizer}}" (click)="getPhoto()">
                </ion-avatar>
              </ion-item>
              <!-- <ion-item>
                <ion-label fixed>Avatar</ion-label>
                <ion-avatar item-end>
                  <img [src]=getSantizeUrl(imgPreview) (click)="getPhoto()">
                </ion-avatar>
              </ion-item> -->
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                {{email}}
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="name"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

      </form>
    </ion-card-content>
  </ion-card>


</ion-content>
