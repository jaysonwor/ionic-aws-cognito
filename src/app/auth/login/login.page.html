<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button class="submit-btn" expand="full" type="submit" [disabled]="!loginForm.form.valid || loading"><div *ngIf="!loading">Login</div><ion-spinner name="dots" *ngIf="loading"></ion-spinner></ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col>
      <ion-button class="submit-btn" expand="full" type="submit" routerLink="/auth/register">Register</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button class="submit-btn" expand="full" type="submit" routerLink="/auth/forgot">Forgot Password?</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
