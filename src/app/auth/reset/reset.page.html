<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="reset()" #resetForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="Verification code" name="code" [(ngModel)]="code" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button ion-button class="submit-btn" expand="full" type="submit" [disabled]="!resetForm.form.valid || loading"><div *ngIf="!loading">Submit</div><ion-spinner name="dots" *ngIf="loading"></ion-spinner></ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
